apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.james.status"
        minSdkVersion 16
        targetSdkVersion 27
        maxSdkVersion 25
        versionCode 36
        versionName "3.7"
        vectorDrawables.useSupportLibrary = true
        resConfigs "ar", "en", "es", "ko", "zh"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:design:27.1.1'
        force 'com.android.support:support-compat:27.1.1'
        force 'com.android.support:support-core-ui:27.1.1'
        force 'com.android.support:support-core-utils:27.1.1'
        force 'com.android.support:support-fragment:27.1.1'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:palette-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'me.drozdzynski.library.steppers:steppers:1.0.0'
    implementation 'james.signalstrengths:signalstrengths:0.0.4'
    implementation 'me.jfenn:attribouter:0.1.1'
    implementation 'com.afollestad:async:0.2.3'
    implementation 'com.google.code.gson:gson:2.8.2'

}
