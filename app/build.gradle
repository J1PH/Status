apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.james.status"
        minSdkVersion 16
        targetSdkVersion 26
        maxSdkVersion 25
        versionCode 36
        versionName "3.7"
        vectorDrawables.useSupportLibrary = true
        resConfigs "ar", "en", "es", "ko", "zh"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.android.support:design:26.1.0'
        force 'com.android.support:support-compat:26.1.0'
        force 'com.android.support:support-core-ui:26.1.0'
        force 'com.android.support:support-core-utils:26.1.0'
        force 'com.android.support:support-fragment:26.1.0'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:palette-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'

    compile 'com.github.bumptech.glide:glide:4.6.1'
    compile 'me.drozdzynski.library.steppers:steppers:1.0.0'
    compile 'james.signalstrengths:signalstrengths:0.0.4'
    compile 'com.afollestad:async:0.2.3'
    compile 'com.google.code.gson:gson:2.8.2'

}
